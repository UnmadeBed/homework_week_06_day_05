<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <fieldset>
        <legend>To-do List:</legend>
        <div class="form-item">
          <label for="task" class="primary">Task</label>
          <input type="text" name="task" placeholder="Reminder/task etc." required/><br>
          <label for="deadline" class="primary">Deadline:</label>
          <input type="text" name="deadline" placeholder="Enter day" required/><br>
          <label for="owner" class="primary">Owner:</label>
          <input type="text" name="owner" placeholder="Enter name" required/><br>

          <input type="radio" id="no-rush" name="importance" value="no-rush">
          <label for="no-rush">No rush</label><br>
          <input type="radio" id="important" name="importance" value="important">
          <label for="important">Important</label><br>
          <input type="radio" id="do-it-yesterday" name="importance" value="do-it-yesterday">
          <label for="do-it-yest">Do it yesterday!!!</label>
        </div>
        <input type="submit" value="save"/>
      </fieldset>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>To-do List</h1>
    <ul id="to-do-list"></ul>

  </body>
</html>
